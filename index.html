<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Loading my Css Style-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Psychic Game</title>
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="col-md-12 text-center">
                <h1 class="text-white">The Psychic Game</h1>
                <br>
                <br>
                <p class="font-weight-bolder text-white">Guess what letter am thinking of from a to z</p>
            </div>
        </section>
        <section class="row">
            <div class="col-md-12">
                <div class="emptyspace"></div>
            </div>
        </section>
        <section class="row justify-content-md-center">
            <section class="col-md-3">
                <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center"><h3>Wins</h3></div>
                    <div class="card-body">
                        <h5 id="wins" class="card-title text-center font-weight-bolder">0</h5>
                    </div>
                </div>
            </section>
            <section class="col-md-3">
                <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center"><h3>Losses</h3></div>
                    <div class="card-body">
                        <h5 id="losses" class="card-title text-center font-weight-bolder">0</h5>
                    </div>
                </div>
            </section>
            <section class="col-md-3">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center"><h3>Guesses Left</h3></div>
                    <div class="card-body">
                        <h5 id="guessesLeft" class="card-title text-center font-weight-bolder">9</h5>
                    </div>
                </div>
            </section>                           
        </section>
        <section class="row">
            <div class="col-md-12">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Your Guess so far</h5>
                        <p id="guessed" class="card-text font-weight-bolder"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2019 Yunus Ibrahim Game. All rights reserved.</p>
    </footer>

    <!-- Calling my JavaScript -->
    <script src="./assets/js/game.js"></script>
</body>
</html>
